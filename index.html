<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #36c595, #41add8, #84be1f);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        #todo-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }
        #new-task-form {
            display: flex;
            margin-bottom: 25px;
        }
        #new-task-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px 0 0 10px;
            outline: none;
            color: #333;
        }
        #add-task-button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        #add-task-button:hover {
            background-color: #ff3b2f;
        }
        ul#task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #3e2826 transparent;
        }
        ul#task-list::-webkit-scrollbar {
            width: 8px;
        }
        ul#task-list::-webkit-scrollbar-track {
            background: transparent;
        }
        ul#task-list::-webkit-scrollbar-thumb {
            background-color: #ff6f61;
            border-radius: 10px;
            border: 2px solid transparent;
        }
        ul#task-list li {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            color: #190e0e;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        ul#task-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        ul#task-list li.completed span.task-text {
            text-decoration: line-through;
            color: #bbb;
        }
        button.delete-button {
            background: transparent;
            border: none;
            color: #ff6f61;
            font-size: 22px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        button.delete-button:hover {
            color: #ff3b2f;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h1>To-Do List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task..." autocomplete="off" />
            <button type="submit" id="add-task-button">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script>
        const form = document.getElementById('new-task-form');
        const input = document.getElementById('new-task-input');
        const taskList = document.getElementById('task-list');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const taskText = input.value.trim();
            if (taskText !== '') {
                addTask(taskText);
                input.value = '';
                input.focus();
            }
        });

        function addTask(text) {
            const li = document.createElement('li');

            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = text;
            span.style.cursor = 'pointer';
            span.addEventListener('click', () => {
                li.classList.toggle('completed');
            });

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerHTML = '&times;';
            deleteButton.addEventListener('click', () => {
                taskList.removeChild(li);
            });

            li.appendChild(span);
            li.appendChild(deleteButton);
            taskList.appendChild(li);
        }
    </script>
</body>
</html>
